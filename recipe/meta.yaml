{% set name = "wagtailgridder" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wagtailgridder-{{ version }}.tar.gz
  sha256: e50cfb74de403560848140c422311aa8b36ef728aae68c8be5a55b8cfc2c9c24

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=67
    - setuptools-scm >=7
    - wheel
    - pip
  run:
    - wagtail-modeladmin
    - python >={{ python_min }}
    - wagtail >=4.1

test:
  imports:
    - wagtailgridder
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/wharton/wagtailgridder
  summary: Dynamic, interactive grid layout for the Django CMS Wagtail.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
